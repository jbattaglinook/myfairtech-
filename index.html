<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyFairTech - Dynamic Theme Example</title>

  <!-- Tema por defecto: pastel -->
  <link id="theme-style" rel="stylesheet" href="style-pastel.css" />
</head>
<body>
  <header>
    <h1>MyFairTech</h1>
    <p>Trusted IT Consulting & Cloud Infrastructure Solutions</p>
  </header>

  <main>
    <section>
      <h2>Theme Switcher</h2>
      <p>Select a visual style:</p>
      <select id="theme-switcher">
        <option value="style-pastel.css">Pastel</option>
        <option value="style-dark.css">Dark</option>
        <option value="style-classic.css">Classic</option>
      </select>
    </section>

    <section>
      <h2>Our Services</h2>
      <ul>
        <li>Cloud Infrastructure</li>
        <li>ZTNA Solutions</li>
        <li>Legacy App Modernization</li>
      </ul>
    </section>

    <section>
      <h2>Contact Us</h2>
      <p>Email: <a href="mailto:myfairtech@gmail.com">myfairtech@gmail.com</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 MyFairTech
  </footer>

  <script>
    document.getElementById('theme-switcher').addEventListener('change', function () {
      document.getElementById('theme-style').href = this.value;
    });
  </script>
</body>
</html>
